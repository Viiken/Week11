<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>

    <link rel="stylesheet" type="text/css" href="tiktack.css">
    <script src="tiktack.js"></script>
</head>
<body>
    <div id="main"> 
        <h1>TIC TAC TOE</h1> 
        <p id="text"> To Begin Select a Cell <br><br>First Player starts as <b> X</b> and Second Player as <b>O</b></p> 
        <br><br> 

        <div class="grid">
            <div class="row">
                <input type="text" id="b1" class="cell" onclick="b1f(); game();" readonly>
                <input type="text" id="b2" class="cell" onclick="b2f(); game();" readonly>
                <input type="text" id="b3" class="cell" onclick="b3f(); game();" readonly>
            </div>
            <div class="row">
                <input type="text" id="b4" class="cell" onclick="b4f(); game();" readonly>
                <input type="text" id="b5" class="cell" onclick="b5f(); game();" readonly>
                <input type="text" id="b6" class="cell" onclick="b6f(); game();" readonly>
            </div>
            <div class="row">
                <input type="text" id="b7" class="cell" onclick="b7f(); game();" readonly>
                <input type="text" id="b8" class="cell" onclick="b8f(); game();" readonly>
                <input type="text" id="b9" class="cell" onclick="b9f(); game();" readonly>
            </div>
        </div>

        <button id="reset"onclick="reset()">Reset</button>
        <br>
        <p id="print"></p>
    </div>
</body>
</html>
